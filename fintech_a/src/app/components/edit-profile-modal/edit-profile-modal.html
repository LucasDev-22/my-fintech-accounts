<h2 mat-dialog-title>✏️ Editar Perfil</h2>

<mat-dialog-content>
  <div class="form-container">

    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img [src]="data.profileImage || 'assets/default-avatar.png'"
             class="avatar-img"
             alt="Avatar">

        <button type="button" class="upload-btn" (click)="fileInput.click()">
          <mat-icon>photo_camera</mat-icon>
        </button>
      </div>

      <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;">

      <p class="hint">Clique na câmera para alterar</p>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome Completo</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefone / Chave PIX</mat-label>
      <input matInput [(ngModel)]="data.phone" placeholder="(00) 00000-0000">
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">SALVAR DADOS</button>
</mat-dialog-actions>
